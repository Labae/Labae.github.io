<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Î∞∞ÏÑ±Ïãù Blog</title>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #60a5fa;
            --secondary: #a78bfa;
            --accent: #fbbf24;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text: #ffffff;
            --text-dim: #9ca3af;
            --code-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.8;
        }

        /* Ìó§Îçî */
        .header {
            background: rgba(10, 10, 10, 0.95);
            padding: 20px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
            margin-bottom: 40px;
        }

        .nav {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--secondary);
        }

        /* ÏΩòÌÖêÏ∏† */
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .post-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .post-meta {
            color: var(--text-dim);
        }

        /* ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùº */
        h2 {
            color: var(--primary);
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.3);
        }

        h3 {
            color: var(--text);
            margin: 25px 0 10px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Ïù∏ÎùºÏù∏ ÏΩîÎìú */
        p code, li code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
            font-size: 0.9em;
        }

        /* ÏΩîÎìú Î∏îÎ°ù */
        pre[class*="language-"],
        pre {
            background: #1e1e1e !important;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        code[class*="language-"],
        pre code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            background: none !important;
            color: #d4d4d4 !important;
            text-shadow: none !important;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Ïã†ÌÉùÏä§ ÌïòÏù¥ÎùºÏù¥ÌåÖ ÏÉâÏÉÅ */
        .token.comment { color: #6a9955 !important; }
        .token.keyword { color: #569cd6 !important; }
        .token.string { color: #ce9178 !important; }
        .token.function { color: #dcdcaa !important; }
        .token.number { color: #b5cea8 !important; }
        .token.operator { color: #d4d4d4 !important; }
        .token.class-name { color: #4ec9b0 !important; }
        .token.punctuation { color: #d4d4d4 !important; }
        .token.boolean { color: #569cd6 !important; }
        .token.property { color: #9cdcfe !important; }
        .token.directive { color: #569cd6 !important; }
        .token.namespace { color: #4ec9b0 !important; }

        /* ÌÖåÏù¥Î∏î Ïä§ÌÉÄÏùº Í∞úÏÑ† */
        table {
            width: 100%;
            margin: 25px 0;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(96, 165, 250, 0.15);
            color: var(--primary);
            font-weight: 600;
            border-bottom: 2px solid rgba(96, 165, 250, 0.3);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: rgba(96, 165, 250, 0.05);
            transition: background 0.2s;
        }

        /* Î¶¨Ïä§Ìä∏ */
        ul, ol {
            margin: 15px 0 15px 30px;
        }

        li {
            margin-bottom: 8px;
        }

        li::marker {
            color: var(--primary);
        }

        /* Ïù∏Ïö©Íµ¨ */
        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-dim);
            font-style: italic;
            background: rgba(96, 165, 250, 0.05);
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
        }

        /* ÎåìÍ∏Ä ÏÑπÏÖò */
        .comments {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/">‚Üê Portfolio</a>
            <a href="/blog">Blog Home</a>
        </nav>
    </header>

    <article class="content">
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                {{ page.date | date: "%Y.%m.%d" }} | {{ page.categories | join: ", " }}
            </div>
        </div>

        {{ content }}

        <!-- ÎåìÍ∏Ä -->
        <div class="comments">
            <h2 style="margin-bottom: 20px;">üí¨ Comments</h2>
            <script src="https://utteranc.es/client.js"
                    repo="Labae/Labae.github.io"
                    issue-term="pathname"
                    theme="github-dark"
                    crossorigin="anonymous"
                    async>
            </script>
        </div>
    </article>

    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Î™®Îì† pre code Î∏îÎ°ù Ï≤òÎ¶¨
            document.querySelectorAll('pre code').forEach((block) => {
                const pre = block.parentElement;
                const classes = block.className.split(' ');
                
                // language-cpp ÌÅ¥ÎûòÏä§ Ï∞æÍ∏∞
                classes.forEach(cls => {
                    if (cls.startsWith('language-')) {
                        pre.classList.add(cls);
                    }
                });
                
                // Prism Ï†ÅÏö©
                Prism.highlightElement(block);
            });
            
            // Ïù¥ÎØ∏ Prism ÌÅ¥ÎûòÏä§Í∞Ä ÏûàÎäî Í≤ΩÏö∞
            Prism.highlightAll();
        });
    </script>
</body>
</html>
