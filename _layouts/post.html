    <style>
        * {

        :root {

            --secondary: #a78bfa;
            --accent: #fbbf24;
            --bg-dark: #0a0a0a;

        /* í—¤ë” */
        .header {

        }

        .nav a {

            text-decoration: none;

        }

        /* ì½˜í…ì¸  */

        /* ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ */

        }

        p {

        }

        a {

        /* ì¸ë¼ì¸ ì½”ë“œ */
        p code,

            border: 1px solid rgba(96, 165, 250, 0.2);

            color: var(--accent);
            font-size: 0.9em;
        }

        /* ì½”ë“œ ë¸”ë¡ */
        pre[class*="language-"],
        pre {

            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        code[class*="language-"],

            background: none !important;
            color: #d4d4d4 !important;
            text-shadow: none !important;

        }

        /* ì‹ íƒìŠ¤ í•˜ì´ë¼ì´íŒ… ìƒ‰ìƒ */
        .token.comment {

        }

        .token.keyword {

        }

        .token.string {

        }

        .token.function {

        }

        .token.number {

        }

        .token.operator {
            color: #d4d4d4 !important;
        }

        .token.class-name {

        }

        .token.punctuation {

        }

        .token.boolean {
            color: #569cd6 !important;
        }

        .token.property {
            color: #9cdcfe !important;
        }

        .token.directive {

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Jekyllì´ ìƒì„±í•œ ì½”ë“œ ë¸”ë¡ ì²˜ë¦¬
            document.querySelectorAll('div.highlighter-rouge').forEach((wrapper) => {
                const pre = wrapper.querySelector('pre');
                const code = wrapper.querySelector('code');

                if (wrapper.className.includes('language-')) {
                    const lang = wrapper.className.match(/language-(\w+)/)?.[1];
                    if (lang) {
                        pre?.classList.add(`language-${lang}`);
                        code?.classList.add(`language-${lang}`);
                    }
                }
            });

            // ì¼ë°˜ pre code ë¸”ë¡ ì²˜ë¦¬
            document.querySelectorAll('pre code').forEach((code) => {
                const pre = code.parentElement;
                const className = code.className;

                if (className && className.includes('language-')) {
                    pre.className = className;
                }
            });

            // Prism ì ìš©
            Prism.highlightAll();
        });
    </script>
